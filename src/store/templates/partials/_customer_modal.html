{% load static %}
{% load i18n %}
<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            <h2 class="title">{% trans 'Customer Details' %}</h2>
            <h5 class="text">{% trans 'Please enter the customer details' %}</h5>
        </div>
        <div style="width: 50%; margin: 0rem auto;">
            <label for="code">{% trans 'Customer Code' %}</label>
            <input 
            type="number" 
            name="code" 
            id="code" 
            class="input-field" 
            placeholder="{% trans 'Enter your customer code' %}"
            hx-get="{% url 'check-customer' %}"  
            hx-target="#customer-form"
            hx-trigger="input"  
            hx-params="*"/>
            
        </div>
        <form action="{% url 'create-customer' %}" method="POST">
            {% csrf_token %}
            <p class="text-center">
                <button type="submit" class="btn btn-red" name="ignore">{% trans 'Ignore Customer' %}</button>
            </p>
        </form>
        
        
        
        <div id="customer-form" class="modal-body">

        </div>
        
    </div>
</div>
